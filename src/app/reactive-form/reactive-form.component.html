<h3>Reactive Form</h3>
<form [formGroup]="form" (ngSubmit)="send()" novalidate>
  <div class="row">
    <div class="col-6">
      <app-panel title="Contact">
        <div class="form-group">
          <app-input-container label="Name" errorMessage="Required Field">
            <input type="text" formControlName="name" class="form-control" required />
          </app-input-container>
        </div>
        <div class="form-group">
          <app-input-container label="Email" errorMessage="Invalid Email">
              <input type="text" formControlName="email" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required />
          </app-input-container>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Send</button>
      </app-panel>
    </div>
  </div>
</form>
