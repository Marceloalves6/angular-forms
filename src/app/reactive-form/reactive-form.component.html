<h3>Reactive Form</h3>
<form [formGroup]="form" (ngSubmit)="send()" novalidate>
  <div class="row">
    <div class="col-6">
      <app-panel title="Contact">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" formControlName="name" class="form-control" required />
          <span *ngIf="f.name.invalid && (f.name.touched || f.name.dirty)">Required Field</span>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" formControlName="email" class="form-control" required />
          <span *ngIf="f.email.invalid && (f.email.touched || f.email.dirty)">Invalid Email</span>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Send</button>
      </app-panel>
    </div>
  </div>
</form>
