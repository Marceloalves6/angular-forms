<h3>Template Form</h3>
<form #form="ngForm" (ngSubmit)="send()" novalidate>
  <div class="row">
    <div class="col-6">
      <app-panel title="Contact">
        <div class="form-group">
          <app-input-container label="Name" errorMessage="Required Field">
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="form.name" class="form-control"
              required />
          </app-input-container>
        </div>
        <div class="form-group">
            <app-input-container label="Email" errorMessage="Invalid Email">
                <input type="text" id="email" name="email" #email="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                [(ngModel)]="form.email" class="form-control" required />
            </app-input-container>
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid">Send</button>
      </app-panel>
    </div>
  </div>
</form>
